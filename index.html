<!DOCTYPE html>
<html>
	<head>
		<title>Tic-tac-toe</title>
		<link rel="stylesheet" type="text/css" href="tictactoe.css" />
	</head>
	<body>
		<div class="title">
			<h1>Tic Tac Toe</h1>
		</div>
		<div class="controls">
			<h2>Controls</h2>
			<ul>
				<li>New Game</li>
				<li>View Scoreboard</li>
				<li>Set Player</li>
			</ul>
		</div>
		<div class="players">
			<h2>Players</h2>
			<div id="p1" class="player">Player 1: X</div>
			<div id="p2" class="player">Player 2: O</div>
		</div>
		<div id="board">
			<img src=board.png />
		</div>
	</body>
</html>
